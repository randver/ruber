@(drivers: List[is.ru.honn.ruber.domain.informationDTO])

<h1>List of all drivers</h1>

<table border="1" style="width:100%">
    <th>Driver</th>
    <th>Car</th>
    @for(driver <- drivers) {
        <tr>
            <td><a href="@routes.DriverController.getDriverDetails(driver.getUsername)">@driver.getUsername</a></td>
            <td>@driver.getCar</td>

            @* TODO birta partial viewi√∞ driverdetails undir hverjum driver *@
        </tr>
    }
</table>
