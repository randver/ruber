@(driverdetails: List[is.ru.honn.ruber.domain.informationDTO])


<table border="1" style="width:100%">
    <th>Username</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Rating</th>
    <th>Comments</th>


@for(driverdetail <- driverdetails) {
    <tr>
        <td>@driverdetail.getUsername</td>
        <td>@driverdetail.getFirstName</td>
        <td>@driverdetail.getLastName</td>
        <td>@driverdetail.getRating</td>
        <td>@driverdetail.getComments</td>
    </tr>
}

</table>
